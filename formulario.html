<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <head> 
        <nav>
            <a href="./index.html">Volver</a>
        </nav>
    </head>

    <body>
        <header>

        </header>
        <main>
            <h1>Formularios</h1>

            <!--formularios-->
            <form action="http://127.0.0.1:5555/formulario.html"
                 method="GET" 
                 enctype="multipart/form-data">
                <label for="txtNombre">Nombre</labekl>
                    <input type="text" 
                        maxlength="10"
                        size="10"
                        name="nombre"                         
                        placeholder="contenido" 
                        value="" 
                        id="txtNombre">
                    <label for="email">Email</label>
                    <input type="email" 
                        name="email" 
                        id="email">
                    <!--opciones unicas/multiple-->
                    <br>
                    <label>Manaña</label>
                    <input type="checkbox" 
                        name="tm" 
                        value="0">
                    <label>Tarde</label>
                    <input type="checkbox" 
                        name="tt"
                        value="1">
                    <br>
                    <label>Seleccione solo uno</label>
                    <input type="radio" 
                        name="r"
                        value="r1">
                    <input type="radio" 
                        name="r" 
                        value="r2">
                    <br>

                    <!--fecha-->
                    <input type="datetime-local"
                        name="fecha">                    
                    <br>

                    <label>Texto Libre</label>
                    <textarea rows="10" cols="80">
                        Acá va el valor que quiero dentro del area
                    </textarea>
                    <br>
                    <label>Número</label>
                    <input type="number" 
                        name="edad"
                        min="0"
                        max="5">
                    <br>
                    <label for="file">Seleccione un archivo</label>
                    <input type="file" id="file" name="file">
                    <br>
                    <label>Buscar</label>
                    <input type="search"> 
                    <br>
                    <label>URL:</label>
                    <input type="url" name="url">
                    <br>

                    <select name="opcion">
                        <option value="op1">Opcion 1</option>
                        <option value="op2">Opcion 2</option>
                    </select>
                    <br>    
                    <!--boton par enviar la informacion-->
                    <input type="submit" value="Enviar">
            </form>
        </main>
    </body>
</body>

</html>
